<h4 style="text-align:center ;">SignUp</h4>
<div style="width: 50%;margin-left:25%;">
    <form (ngSubmit)="submit()">
        <!-- Name input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form4Example1">Your Name</label>
          <input type="text" id="form4Example1" [(ngModel)]="signUp.name" name="name"class="form-control" />
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form4Example2">Your Email</label>
          <input type="enail" id="form4Example2" [(ngModel)]="signUp.email" name="email"class="form-control" />
         
          <!--BIO input -->
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form4Example2">Password</label>
          <input type="password" [(ngModel)]="signUp.password" name="password" id="Password" class="form-control"/>
        </div>
      
      

       

      
        <!-- Submit button -->
        <button type="submit" class="btn btn-dark btn-block mb-4">Save</button>
      </form>

</div>
