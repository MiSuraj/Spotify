<h6 style="text-align:center">Artists</h6>
<table class="table table-dark table-hover">
    <thead>
        <tr>
          <th scope="col">Artist</th>
          <th scope="col">Date Of Birth</th>
          <th scope="col">Bio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of artistList">
          <th scope="row">{{c.name}}</th>
          <td>{{c.dob}}</td>
          <td>{{c.bio}}</td>
  
        </tr>


      </tbody>
  </table>
